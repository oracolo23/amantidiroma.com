<!DOCTYPE html>

  <title>Bookings</title>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <script>
    var bookingId = sessionStorage.getItem('booking_id');

    fetch('https://bookings-management-app-837eb876f572.herokuapp.com/api/bookings/' + bookingId)
        .then(response => response.json())
        .then(data => {
            var bookingDetailsDiv = document.getElementById('booking-details');
            bookingDetailsDiv.innerHTML = '<p>Booking ID: ' + data.id + '</p>' +
                                          '<p>Room ID: ' + data.room_id + '</p>' +
                                          '<p>Start Date: ' + data.start_date + '</p>' +
                                          '<p>End Date: ' + data.end_date + '</p>' +
                                          '<p>Request Status: ' + data.status + '</p>';
        })
        .catch(error => {
            console.error('Error:', error);
        });
</script>

</head>
