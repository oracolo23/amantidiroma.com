<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bookings</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <header>
    <div class="navigation-bar">
      <div class="burger">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <nav class="nav-logo">
        <a href="index.html" class="logo-container"><img src="pics/logos/logo_trasnparent.png" alt="Logo"
            class="logo"></a>
      </nav>
      <nav class="nav-buttons">
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="rooms.html"><i class="fas fa-bed"></i> Rooms</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        <a href="bookings.html"><i class="far fa-calendar-check"></i> Bookings</a>
      </nav>
    </div>
  </header>
  <div class="container">
    <h1>Booking Details</h1>
    <div id="booking-details"></div>
  </div>
  <script>
    var booking = JSON.parse(sessionStorage.getItem('booking'));
    var bookingDetailsDiv = document.getElementById('booking-details');
    bookingDetailsDiv.innerHTML = '<p>Booking ID: ' + booking.id + '</p>' +
                                  '<p>Room ID: ' + booking.room_id + '</p>' +
                                  '<p>Start Date: ' + booking.start_date + '</p>' +
                                  '<p>End Date: ' + booking.end_date + '</p>' +
                                  '<p>Request Status: ' + booking.status + '</p>';
  </script>
  <script>
    console.log('JavaScript code is executed.');
    var burger = document.querySelector('.burger');
    var nav = document.querySelector('.nav-buttons');
    var clickCount = 0;

    burger.addEventListener('click', function () {
      clickCount += 1;
      console.log('Click event is fired ' + clickCount + ' times.');
      nav.classList.toggle('nav-active');
    });

    
  </script>
  <footer>

  </footer>
</body>

</html>
